<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Work</title>
    <style>
        /* Common styles for both desktop and mobile */
        body {
            background-image: url(src/assets/services-bg3.jpg);
            color: #B76E79;
        }

        .heading {
            justify-content: center;
            text-align: center;
        }

        .box-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box {
            width: calc(50% - 75px);
            margin: 10px;
            text-align: center;
            padding: 20px;
            border: 4px solid #B76E79;
            border-radius: 7px;
        }

        .box img {
            max-width: 100%;
            height: 400px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .box h1 {
            font-size: x-large;
            justify-content: center;
            text-align: center;
            font-size: x-large;
        }

        .column {
            flex-basis: 100%;
            padding: 0 10px;
            text-align: center;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <section class="services" id="services">
        <h1 class="heading">My Color Work</h1>
        <div class="box-container">
            <div class="box"> 
                <h1>Before</h1>
                <div class="column">
                    <img src="src/assets/BeforeColor1.jpg" alt="">
                </div>
                <div class="column">
                    <img src="src/assets/BeforeColor2.jpg" alt="">
                </div>
                <div class="column">
                    <img src="src/assets/BeforeColor3.jpg" alt="">
                </div>
                <div class="column">
                    <img src="src/assets/BeforeColor4.jpg" alt="">
                </div>
                <div class="column">
                    <img src="src/assets/BeforeColor5.jpg" alt="">
                </div>
                <div class="column">
                    <img src="src/assets/BeforeColor6.jpg" alt="">
                </div>
            </div>
            <div class="box">
                <h1>After</h1>
                <div class="column">
                    <img src="src/assets/services-1.jpg" alt="">
                </div>
                <div class="column">
                    <img src="src/assets/services-2.jpg" alt="">
                </div>
                <div class="column">
                    <img src="src/assets/AfterColor3.jpg" alt="">
                </div>
                <div class="column">
                    <img src="src/assets/AfterColor4.jpg" alt="">
                </div>
                <div class="column">
                    <img src="src/assets/AfterColor5.jpg" alt="">
                </div>
                <div class="column">
                    <img src="src/assets/AfterColor6.jpg" alt="">
                </div>
               
            </div>
        </div>
    </section>
</body>
</html>
